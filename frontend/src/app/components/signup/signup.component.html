<div class="entire-contents">
  <div class="form-container">
    <div class="dark-background">
      <div class="heading">
        <img src="../../../fashion_icon.png" alt="company logo">
        <h2>Emmer Coutures, Welcome</h2>
        <img class="img" src="../../../icons/house_20dp_FDB2B2.png" alt="" routerLink="/home">
      </div>
      <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">
        <div class="left-section">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" formControlName="fullname" required placeholder="John Doe" />
      
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required placeholder="johndoe@example.com"/>
      
          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" formControlName="phone_number" required placeholder="0712345678"/>
      
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" required>
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
      
          <label for="country">Country</label>
          <input type="text" id="country" formControlName="country" required placeholder="Kenya"/>
      
          <label for="county">County</label>
          <input type="text" id="county" formControlName="county" required placeholder="Uasin Gishu"/>
      
        </div>

        <div class="right-section">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" required placeholder="town 000-00000"/>
      
          <label for="profile_image">Profile Image</label>
          <input type="file" id="profile_image" formControlName="profile_image" (change)="getImageUrl($event)"/>
      
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required placeholder=""/>
      
          <label for="user_id">Confirm Password</label>
          <input type="password" id="c_password" formControlName="c_password" required placeholder=""/>

          <p style="color: white; padding-top: 2%;">Already have an account? <span routerLink="/login">Login</span></p>
      
          <div class="button">
            <button type="submit">Register User</button>
          </div>
        </div>
      </form>
    </div>
  </div>  
</div>
